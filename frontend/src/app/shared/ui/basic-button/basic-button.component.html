<button
  class="p-4 rounded-xl h-14 min-w-36 capitalize transition-colors text-xl grid place-content-center items-center border-2"
  [ngClass]="{
    'btn-basic-common': designBtn() === 'common' || !designBtn(),
    'btb-basic--selector': designBtn() === 'selector',
  }"
  [attr.title]="btnConfig().label"
  [attr.aria-label]="btnConfig().label"
  [type]="btnConfig().type || 'button'"
  [disabled]="isDisabled()"
>
  {{ btnConfig().text }}

  @defer (when btnConfig().icon && designBtn() === 'selector') {
    <img
      aria-hidden="true"
      class="pointer-events-none scale-90 mt-[.1rem] block"
      [ngSrc]="btnConfig().icon ?? ''"
      alt="arrow icon"
      width="13"
      height="19"
    />
  }
</button>
