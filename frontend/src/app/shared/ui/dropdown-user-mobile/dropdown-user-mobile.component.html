<div class="relative">
  <button
    class="h-fit rounded-[50%] hover:bg-second-background block p-3"
    type="button"
    (click)="toggleDropdown()"
  >
    <app-hamburger-bar-svg [size]="25" />
  </button>
  @if (isOpenDropdown()) {
    <app-body-dropdown [dropdownOptions]="dropdownOptions" />
  }
</div>
