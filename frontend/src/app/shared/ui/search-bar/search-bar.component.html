<form
  class="relative max-w-80 lg:max-w-72 2xl:max-w-md w-full"
  [formGroup]="searchControl"
>
  <label for="search">
    <input
      class="placeholder:text-[#747474] rounded-2xl bg-second-background border-2 border-transparent text-base pl-8 lg:text-xl py-2 h-11 lg:h-14 hover:bg-[#C9C9C9] w-full"
      (keydown.enter)="onSearch()"
      [style]="{
        borderColor: searchControl.controls['search'].hasError('pattern')
          ? 'red'
          : '',
      }"
      [ngClass]="{
        'text-red-600 bg-red-100':
          searchControl.controls['search'].hasError('pattern'),
      }"
      placeholder="Buscar cursos"
      formControlName="search"
      type="search"
      name="search"
    />
  </label>
  @if (searchControl.invalid) {
    <p class="text-red-500 text-xs absolute pl-4 -bottom-1 translate-y-full">
      Evite caracteres especiales (< >&#123; &#125;[ ] # ยก & ?)
    </p>
  }
</form>
