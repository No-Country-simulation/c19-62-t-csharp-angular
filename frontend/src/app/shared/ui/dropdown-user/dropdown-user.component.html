<div class="relative">
  <button
    class="flex gap-4 items-center"
    type="button"
    (click)="toggleDropdown()"
    [attr.aria-label]="labelDropdownStream()"
  >
    <app-avatar customClass="size-14" />
    <app-arrow-svg [size]="24" class="rotate-90" />
  </button>
  @if (isOpenDropdown()) {
    <app-body-dropdown [dropdownOptions]="dropdownOptions" />
  }
</div>
