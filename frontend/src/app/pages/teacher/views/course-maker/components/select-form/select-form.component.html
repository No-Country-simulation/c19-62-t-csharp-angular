<form [formGroup]="selectForm">
  <fieldset class="grid grid-cols-1 sm:grid-cols-[auto_auto] gap-x-4 gap-y-8">
    <legend>Información básica</legend>
    @for (select of selectors; track select.name) {
      <label [for]="select.name">
        <select
          class="max-w-sm w-full rounded-lg border-primary-blue-light capitalize"
          [title]="select.name"
          [name]="select.name"
          [id]="select.name"
          [formControlName]="select.control"
        >
          <option disabled>--- {{ select.name }} ---</option>
          @for (option of select.options; track option) {
            <option [value]="option">{{ option }}</option>
          }
        </select>
      </label>
    }
  </fieldset>
</form>
