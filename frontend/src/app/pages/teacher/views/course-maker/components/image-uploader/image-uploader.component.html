<form class="max-w-4xl">
  <fieldset>
    <legend class="pb-4 text-xl">Imagen del curso</legend>
    <div
      class="flex gap-6 p-5 bg-light-white shadow-[0px_6px_6px_0px_rgba(0,0,0,0.25)] rounded-xl"
    >
      <div
        class="bg-[#E9E9E9] rounded-xl max-w-sm w-full h-64 grid place-content-center"
      >
        <app-camera-svg [size]="150" />
      </div>
      <div class="flex flex-col justify-between">
        <div class="grid gap-6">
          <p>
            Carga la imagen para tu curso. Formato .jpg, .jpeg, o .png.; y sin
            texto en la imagen
          </p>
          <p>Directrices importantes: 750 x 422 p√≠xeles.</p>
        </div>
        <app-basic-button
          [btnConfig]="{
            text: 'Cargar imagen',
          }"
        />
      </div>
    </div>
  </fieldset>
</form>
