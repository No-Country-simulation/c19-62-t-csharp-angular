<figure
  class="shadow-[0px_6px_6px_0px_rgba(0,0,0,0.25)] flex flex-col h-full gap-4 lg:gap-10 rounded-xl px-4 py-6 bg-light-white"
>
  <figcaption
    class="underline text-lg lg:text-3xl font-semibold tracking-wider"
  >
    Estado del curso
  </figcaption>
  <p class="text-base lg:text-2xl text-primary-blue-light">
    Este curso está publicado
  </p>
  <div
    class="flex gap-4 items-center text-primary-blue-light flex-col-reverse lg:flex-row"
  >
    <app-basic-button
      designBtn="warn"
      [btnConfig]="{
        text: 'Eliminar',
        size: 'base',
      }"
    />
    <p>Si existen estudiantes inscritos el curso no podrá ser borrado.</p>
  </div>
</figure>
