<article
  class="shadow-[0px_6px_6px_0px_rgba(0,0,0,0.25)] flex flex-col rounded-xl h-full bg-light-white"
>
  <h3
    class="underline text-lg lg:text-3xl font-semibold tracking-wider py-5 px-6 shadow-[0px_6px_6px_0px_rgba(0,0,0,0.25)]"
  >
    Inscripción
  </h3>

  <form
    [formGroup]="permissionForms"
    class="text-primary-blue grid grid-cols-2 gap-6 md:grid-cols-3 justify-between lg:grid-cols-5 py-10 text-base lgtext-xl"
  >
    <div class="flex flex-col justify-center items-center gap-4">
      <span class="font-light">Juan García</span>
      <span
        class="border-[.15rem] border-primary-blue-light rounded-lg px-3 text-base"
        >Instructor</span
      >
    </div>
    @for (permission of listPermissions; track permission) {
      <label class="flex flex-col justify-center items-center gap-4">
        <span class="font-light">{{ permission }}</span>
        <input
          class="text-primary-blue"
          formControlName="permission"
          [value]="permission"
          type="checkbox"
          name="permission"
        />
      </label>
    }
  </form>
</article>
