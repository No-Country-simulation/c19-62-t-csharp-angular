<article class="flex flex-col">
  <app-basic-button
    class="max-w-md w-full ml-auto"
    routerLink="/teacher/course-maker"
    [btnConfig]="{
      text: 'Crear curso nuevo',
    }"
  />
  <div class="flex flex-col gap-8">
    <h3 class="underline text-4xl">Cursos creados</h3>
    <ul class="flex gap-4 flex-col">
      @for (course of courses(); track $index) {
        <li>
          <app-course-card-created />
        </li>
      } @empty {
        <p class="text-xl">Aun no tienes cursos creados</p>
      }
    </ul>
  </div>
</article>
