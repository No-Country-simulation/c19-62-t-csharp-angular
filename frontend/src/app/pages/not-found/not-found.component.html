<app-basic-layout>
  <div class="md:p-4 h-full flex gap-8 flex-col">
    <div class="mb-6">
      <h2 class="text-xl md:text-2xl xl:text-4xl mb-2 font-semibold">
        <span class="text-red-500">Error 404</span> - Página no encontrada
      </h2>
      <p class="text-base md:text-xl xl:text-2xl pt-4">
        Lo sentimos, pero la página que buscas no está disponible. Puede que el
        enlace esté roto o la página haya sido eliminada.
      </p>
    </div>
    <app-wrapper-image
      customClass="w-[18rem] md:w-[35rem] md:h-[23rem] h-[12rem] xl:w-[55.5rem] xl:h-[26.5rem] mx-auto rounded-lg"
      [isFill]="true"
      alt="not found"
      imageUrl="/assets/images/not-found.webp"
    />
    <div class="mx-auto flex justify-center mt-4">
      <app-basic-button
        (click)="navigateTo('/learn-teach/home')"
        [btnConfig]="{ text: 'Volver a inicio' }"
      />
    </div>
  </div>
</app-basic-layout>
