<article class="grid gap-8 xl:gap-16">
  <header class="w-fit">
    <app-title contentTitle="Lo que dicen los estudiantes" [level]="3" />
    <app-divider />
  </header>
  <div class="grid grid-cols-1">
    <swiper-container
      class="mySwiper rounded-2xl bg-primary-white p-4 shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)]"
      space-between="30"
      slides-per-view="1"
      pagination-clickable="true"
      autoplay
      pagination="true"
    >
      @for (user of testimonials(); track user.id) {
        <swiper-slide>
          <figure class="flex flex-col items-center justify-center gap-8">
            <p
              class="text-lg md:text-xl lg:text-2xl xl:text-3xl font-semibold tracking-wide xl:leading-normal"
            >
              {{ user.testimonial }}
            </p>
            <app-avatar
              customClass="size-24"
              [avatarInfo]="{
                name: user.name,
                photo: user.avatar,
              }"
            />
            <figcaption class="lg:text-xl">
              {{ user.name }}, {{ user.occupation }}
            </figcaption>
            <div class="h-5" aria-hidden="true"></div>
          </figure>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</article>
