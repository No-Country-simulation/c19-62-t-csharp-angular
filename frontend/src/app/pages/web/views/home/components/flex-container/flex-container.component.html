<article class="flex flex-col xl:items-baseline gap-8 xl:gap-16">
  <ng-content select="slot-title" />
  <div
    class="flex flex-col gap-8 lg:gap-12 xl:gap-40 lg:flex-row justify-around w-full"
    [ngClass]="{
      'flex-col-reverse': isColReverse(),
    }"
  >
    <div class="grid gap-8 xl:max-w-full">
      <ng-content select="slot-1">
        <strong
          class="tracking-wider py-4 px-8 border-2 border-blue-500 bg-blue-300"
          >Slot 1 empty</strong
        >
      </ng-content>
    </div>
    <ng-content select="slot-2">
      <strong
        class="tracking-wider py-4 px-8 border-2 border-red-500 bg-red-300"
        >Slot 2 empty</strong
      >
    </ng-content>
  </div>
</article>
