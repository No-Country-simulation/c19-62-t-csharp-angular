<app-flex-container>
  <div ngProjectAs="slot-title">
    <header class="py-4 w-fit">
      <app-title contentTitle="Forma parte de nuestra comunidad" [level]="3" />
      <app-divider />
    </header>
  </div>
  <app-wrapper-image
    ngProjectAs="slot-1"
    alt="Group of students"
    imageUrl="/assets/images/home-2.webp"
    [isFill]="true"
    [isPriority]="true"
    customClass="w-full h-[18rem] sm:h-[30rem] lg:h-[22rem] lg:w-[28rem]  xl:w-[600px] xl:h-[450px] rounded-lg relative"
  />
  <div class="flex flex-col justify-between gap-8" ngProjectAs="slot-2">
    <strong class="text-4xl">¿Sabías qué?</strong>
    <div
      class="text-lg xl:text-2xl tracking-wide leading-normal xl:max-w-xl text-pretty"
    >
      @for (paragraph of content; track $index) {
        <p>{{ paragraph }}</p>
      }
    </div>
    <figure class="flex flex-col gap-4">
      <figcaption class="text-2xl font-semibold text-center">
        Comunidades en Slack y Discord
      </figcaption>
      <div class="flex gap-4 justify-evenly max-w-96 mx-auto w-full">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <app-discord-svg routerLink="/" customClass="size-10 xl:size-16" />
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <app-slack-svg routerLink="/" customClass="size-10 xl:size-16" />
        </a>
      </div>
    </figure>
  </div>
</app-flex-container>
