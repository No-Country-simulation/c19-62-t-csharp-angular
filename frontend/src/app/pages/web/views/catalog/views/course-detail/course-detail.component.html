<section class="grid gap-8">
  <div class="grid grid-cols-2 gap-4">
    <div class="flex flex-col gap-20 max-w-[38rem]">
      @if (courseInfo$ | async; as courseInfo) {
        <article class="grid gap-4">
          <app-title contentTitle="Descripción:" [level]="3" />
          <p class="text-lg">{{ courseInfo.description }}</p>
        </article>
        <app-syllabus [contentSyllabus]="courseInfo.syllabus" />
        <app-article-list
          [isViewMarker]="true"
          [level]="3"
          [listData]="courseInfo.skillsToBeGained"
          title="¿Que aprenderás?"
        />
        <app-article-list
          [isViewMarker]="true"
          [level]="3"
          [listData]="courseInfo.requirements"
          title="Requisitos:"
        />
      } @else {
        <app-loader />
      }
    </div>
    <app-card-video customClass="sticky top-0 mx-auto" />
  </div>
  @defer (on viewport()) {
    <app-community-info class="self-center" />
  } @placeholder {
    <p>loading...</p>
  }
</section>
