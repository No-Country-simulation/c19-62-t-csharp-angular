<div [class]="['flex', 'gap-1', customClass()]">
  @for (star of starsList; track star; let i = $index) {
    <app-star-svg
      [class]="{ 'cursor-pointer': hasInteractive() }"
      customClass="size-6 sm:size-8 xl:size-11"
      (click)="onClick(i + 1)"
      [isFill]="rating() >= i + 1"
      [size]="size()"
    />
  }
</div>
