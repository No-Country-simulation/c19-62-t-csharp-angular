<figure
  class="max-w-lg p-4 bg-light-white rounded-2xl shadow-[0px_6px_6px_rgba(0,0,0,0.25)]"
>
  <figcaption class="flex gap-2 items-center justify-start py-4">
    <app-shopping-cart-svg />
    <span class="text-2xl"> Carrito </span>
  </figcaption>
  <div class="border-y-2 py-6 border-mid-blue">
    <div class="flex gap-4 flex-col sm:flex-row">
      <app-wrapper-image
        imageUrl="assets/images/card-info.webp"
        [isFill]="true"
        alt="course cover"
        customClass="w-full h-48 sm:w-44 sm:h-24 rounded-2xl"
      />
      <p class="underline text-2xl leading-relaxed">
        Curso: Introducci√≥n de HTML y CSS
      </p>
    </div>
    <ul class="text-lg flex flex-col gap-2 mt-6">
      <li class="flex gap-2 items-center">Instructor:</li>
      <li class="flex gap-2 items-center">Nivel:</li>
      <li class="flex gap-2 items-center">Estudiantes:</li>
      <li class="flex gap-2 items-center">
        Calificaciones: <app-rating [size]="25" [rating]="4" />
        <span class="text-xs">(2000)</span>
      </li>
    </ul>
  </div>
  <div class="grid gap-4">
    <div
      class="flex items-center justify-between rounded-2xl p-4 bg-primary-white text-xl mt-4"
    >
      <span>Total:</span>
      <strong>{{ 25 | currency }} USD </strong>
    </div>
    <app-basic-button
      [btnConfig]="{
        text: 'Completar compra ',
      }"
    />
  </div>
</figure>
