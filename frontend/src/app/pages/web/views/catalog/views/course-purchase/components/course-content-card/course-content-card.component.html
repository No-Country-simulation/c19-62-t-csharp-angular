<article
  class="shadow-[0px_6px_6px_0px_rgba(0,0,0,0.25)] rounded-xl overflow-hidden p- bg-light-white w-full p-8"
>
  <h3 class="text-xl md:text-3xl font-semibold tracking-wide">
    Contenidos del curso
  </h3>
  <div
    class="flex justify-between gap-6 flex-wrap pt-4 lg:flex-col lg:pt-0 lg:gap-0"
  >
    <figure>
      <figcaption
        class="font-medium text-xl py-4 pb-3 relative lg:text-center lg:before:absolute before:h-[2px] before:w-24 before:bg-current before:left-2/4 before:-translate-x-2/4 before:bottom-0 text-primary-blue-light"
      >
        Secciones del curso
      </figcaption>

      <ul class="text-sm lg:text-base flex flex-col gap-3 pt-4">
        @for (item of sections(); track $index) {
          <li>
            <span class="font-semibold">Secci√≥n {{ $index + 1 }}:</span>
            {{ item }}
          </li>
        }
      </ul>
    </figure>
    <figure class="w-72 sm:w-96 xl:w-[500px]">
      <figcaption
        class="font-medium text-xl py-4 pb-3 relative lg:text-center lg:before:absolute before:h-[2px] before:w-24 before:bg-current before:left-2/4 before:-translate-x-2/4 before:bottom-0 text-primary-blue-light"
      >
        Acerca de este curso
      </figcaption>
      <app-list-info class="pt-4" [listInfo]="listInfo()" />
    </figure>
  </div>
</article>
