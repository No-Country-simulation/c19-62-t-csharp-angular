<article
  class="max-w-[22.5rem] w-full rounded-xl border-[.15rem] border-mid-blue overflow-hidden mx-auto sm:m-auto"
>
  <figure class="relative h-40 max-w-[22.5rem] w-full">
    <img
      ngSrc="/assets/images/placeholder-course.webp"
      alt="course cover"
      fill
    />
  </figure>
  <div class="flex flex-col gap-6 p-4">
    <header class="flex flex-col gap-1 text-xl">
      <h3>Nombre del curso</h3>
      <app-rating [size]="25" />
    </header>
    <div class="max-w-48 flex justify-between gap-4">
      <div class="flex gap-4 items-center">
        <img
          ngSrc="assets/person.svg"
          alt="person icon"
          width="20"
          height="20"
        />
        <span>80</span>
      </div>
      <div class="flex gap-4 items-center">
        <app-clock-svg [size]="20" />
        <span>5 hs</span>
      </div>
    </div>
    <app-list-tag
      customClass="flex flex-nowrap gap-1 overflow-hidden justify-between items-center truncate"
      [tags]="tags()"
    />
    <div class="flex flex-col gap-1 items-start">
      <p>Descripción breve</p>
      <p>Por: Profesor</p>
    </div>
    <app-basic-button
      class="px-3"
      (click)="onClick('html')"
      designBtn="light"
      [btnConfig]="{
        text: 'Apúntate al curso',
      }"
    />
  </div>
</article>
